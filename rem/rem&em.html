<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html{
            font-size: 10px;
        }
        .box{
            width: 10em;
            height: 10em;
            background-color: hotpink;
            font-size: 60px;
            /* em的值相对自身的font-size的大小 */
        }
        .box-rem{
            font-size: 25px;
            width: 10rem;
            height: 10rem;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box-rem"></div>
    
</body>
</html>
